<!DOCTYPE html>
<html>
<head>
	<meta charset="ISO-8859-1">
	<title>gestion des Colis</title>
	<link rel="stylesheet" type="text/css" href="css/base.css" >
</head>
<body>
    <h1>Creation de Colis</h1>
    <ul id="menu">
        <li><a href="index.html">Accueil</a></li>
        <li><a href="ajoutColis.html">Enrgistrement</a></li>
        <li><a href="http://localhost:8080/colis-web/listColis?editer=0">Progression</a></li>
        <li><a href="http://localhost:8080/colis-web/listColis?editer=1">Suivi</a></li>
    </ul>
    <div>
        <form action="creerColis" method="get">
            <label for="poids">Poids:</label>
            <input type="number" id="poids" name="poids" step="0.01" required>
            
            <label for="origine">Origine:</label>
            <input type="text" id="origine" name="origine" required>
            
            <label for="destination">Destination:</label>
            <input type="text" id="destination" name="destination" required>

            <label for="valeur">Valeur:</label>
            <input type="number" id="valeur" name="valeur" step="0.1" required>

            <label for="longitude">Longitude:</label>
            <input type="number" id="longitude" name="longitude" step="0.0001" required>

            <label for="latitude">Latitude:</label>
            <input type="number" id="latitude" name="latitude" step="0.0001" required>
            
            <div></div>
            <input type="submit" value="Ajouter Colis">
        </form>
    </div>
</body>
</html>
