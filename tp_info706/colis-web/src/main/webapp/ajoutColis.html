<!DOCTYPE html>
<html>
<head>
	<meta charset="ISO-8859-1">
	<title>gestion des Colis</title>
	<link rel="stylesheet" type="text/css" href="css/base.css" >
</head>
<body>
    <h1>gestion des Colis</h1>
    <div id="menu">
        <ul>
            <li><a href="index.html">Accueil</a></li>
            <li><a href="listeColis.html">Liste des colis</a></li>
            <li><a href="ajoutColis.html">Ajouter un colis</a></li>
        </ul>
    </div>
    <div>
        <form action="creerColis" method="get">
            <label for="poids">Poids:</label>
            <input type="number" id="poids" name="poids" step="0.01" required><br><br>
            
            <label for="destination">Destination:</label>
            <input type="text" id="destination" name="destination" required><br><br>

            <label for="origine">Origine:</label>
            <input type="text" id="origine" name="origine" required><br><br>

            <label for="valeur">Valeur:</label>
            <input type="number" id="valeur" name="valeur" step="0.1" required><br><br>

            <label for="longitude">Longitude:</label>
            <input type="number" id="longitude" name="longitude" step="0.0001" required><br><br>

            <label for="latitude">Latitude:</label>
            <input type="number" id="latitude" name="latitude" step="0.0001" required><br><br>
            
            <input type="submit" value="Ajouter Colis">
        </form>
    </div>
</body>
</html>
